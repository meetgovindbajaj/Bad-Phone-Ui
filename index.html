<body>
    <form>
        <h3>Bad Phone Selector</h3>
        <div>Phone: <span id="phoneDisplay"></span></div>
        <input id="slider" type="range" min="100000000000" max="999999999999" value="555555555555"
            title="Hint: use keyboard arrows to change value" style="transition: width 0.5s linear;">
        <hr>
        <div>
            <input id="advancedMode" type="checkbox">
            <label for="advancedMode">Advanced Mode</label>

            <input id="angleSlider" type="range" min="-90" max="90" step="0.0002" style="display: none;" value="0">
        </div>
        <input id="submit" type="submit" value="Submit">
    </form>
    <script src="./script/script.js"></script>
</body>
